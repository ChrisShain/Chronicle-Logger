################################################################################
# Common
################################################################################

chronicle.logger.base             = ${java.io.tmpdir}/chronicle-slf4j/vanilla/${today}

chronicle.logger.root.type        = vanilla
chronicle.logger.root.path        = ${chronicle.logger.base}/root
chronicle.logger.root.level       = debug
chronicle.logger.root.shortName   = false
chronicle.logger.root.append      = false
chronicle.logger.root.format      = binary

################################################################################
# Loggers
################################################################################

# logger : Logger1
chronicle.logger.logger_1.path          = ${chronicle.logger.base}/logger_1
chronicle.logger.logger_1.level         = info

# logger : Text1
chronicle.logger.text_1.path            = ${chronicle.logger.base}/text_1
chronicle.logger.text_1.level           = trace
chronicle.logger.text_1.format          = text
chronicle.logger.text_1.stackTraceDepth = 3

# logger : readwrite
chronicle.logger.readwrite.path        = ${chronicle.logger.base}/readwrite
